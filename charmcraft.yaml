# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

# (Required)
name: prometheus-numa-exporter


# (Required)
type: charm


# (Recommended)
title: Charm to deploy the promtheus-numa-exporter snap


# (Required)
summary: Deploys the [prometheus-numa-exporter](https://snapcraft.io/prometheus-numa-exporter) snap and sets up prometheus relations


# (Required)
description: |
  A single sentence that says what the charm is, concisely and memorably.

  A paragraph of one to three short sentences, that describe what the charm does.

  A third paragraph that explains what need the charm meets.

  Finally, a paragraph that describes whom the charm is useful for.


# (Required for 'charm' type)
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

config:
  options:
    # An example config option to customise the log level of the workload
    log-level:
      description: |
        Configures the log level of the charm.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string
    channel:
      description: |
        Configures the snap channel.

        Acceptable values are: "stable", "candidate", "beta", "edge"
      default: "stable"
      type: string
    address:
      description: Listening address for the exporter
      default: "0.0.0.0"
      type: string
    port:
      description: Listening port for the exporter
      default: 9117
      type: int


subordinate: true
requires:
  juju-info:
    interface: juju-info
    scope: container